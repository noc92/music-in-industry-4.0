{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block styles %}
<style>
  body {
    background-color: #f0f0f0;
  }
  .register-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .card {
    max-width: 400px;
  }
  .card-header {
    background-color: #007bff;
    color: white;
    font-size: 24px;
    font-weight: bold;
    text-align: center;
  }
  .card-body {
    padding: 30px;
  }
  .form-group {
    margin-bottom: 20px;
  }
  label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
  }
  input[type=text], input[type=password] {
    border-radius: 4px;
    border: 1px solid #ccc;
    padding: 10px;
    font-size: 16px;
    width: 100%;
    box-sizing: border-box;
    margin-bottom: 10px;
  }
  button[type=submit] {
    background-color: #007bff;
    color: white;
    font-size: 16px;
    font-weight: bold;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
  }
  button[type=submit]:hover {
    background-color: #0062cc;
  }
  .alert-danger {
    background-color: #f8d7da;
    color: #721c24;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #f5c6cb;
    border-radius: 4px;
  }
</style>
{% endblock %}

{% block content %}
<div class="register-container">
  <div class="card">
    <div class="card-header">Project Register</div>
    <div class="card-body">
      {% if error_message %}
        <div class="alert alert-danger" role="alert">{{ error_message }}</div>
      {% endif %}
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Project Name</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="projectinfo">Project Information</label>
          <input type="projectinfo" class="form-control" id="projectinfo" name="projectinfo" required>
        </div>
        <div class="form-group">
          <label for="class-date">Date</label>
          <input type="date" id="class-date" required>
        </div>
        <div class="form-group">
          <label for="class-time">Time</label>
          <input type="time" id="class-time" required>
        </div>
        <div class="form-group">
          <label for="class-place">Location</label>
          <input type="text" id="class-place" placeholder="예: 서울 강남구 ○○빌딩" required>
        </div>
        <div class="form-group">
          <label for="group/private">Group/Private</label>
          <input type="group/private" class="form-control" id="group/private" name="group/private" required>
        </div>
        <div class="form-group">
          <label for="requirements">Requirements</label>
          <input type="requirements" class="form-control" id="requirements" name="requirements" required>
        </div>
        <div class="form-group">
          <label for="autocontract">Auto-Contract</label>
          <input type="autocontract" class="form-control" id="autocontract" name="autocontract" required>
        </div>
        <button type="submit">Register</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
